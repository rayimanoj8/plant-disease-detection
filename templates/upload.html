<!DOCTYPE html>
<html>
<head>
    <title>Plant Disease Detection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #e0f7fa;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header {
            margin-bottom: 2rem;
        }
        .upload-form {
            padding: 2rem;
            border: 2px dashed #4CAF50;
            border-radius: 10px;
        }
        .result-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 2rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .infected {
            color: red;
        }
        .non-infected {
            color: green;
        }
        .upload-btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>ðŸŒ¿ Plant Disease Detection</h2>
        </div>

        <div class="upload-form">
            <h3>Upload a plant image for analysis</h3>
            <form method="POST" enctype="multipart/form-data">
                <input type="file" name="file" accept=".png,.jpg,.jpeg,.JPG" required>
                <button type="submit" class="upload-btn">Upload and Analyze</button>
            </form>
        </div>

        {% if result %}
        <div class="result-section {% if result == 'Infected' %}infected{% else %}non-infected{% endif %}">
            {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
